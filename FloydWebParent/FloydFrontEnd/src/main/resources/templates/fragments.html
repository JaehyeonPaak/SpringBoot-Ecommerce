<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:fragment="header(title)">
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[[${title}]]</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
    <th th:fragment="column_link(fieldName, columnName)">
        <a th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName} + '&sortDir=' + ${sortField != fieldName ? sortDir : reverseDir} + ${keyword != null ? '&keyword=' + keyword : '&keyword=' + ' '}}" class="text-white">
            [[${columnName}]]
        </a>
        <span th:if="${sortField == fieldName}" th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
    </th>

    <a th:fragment="page_link(pageNum, label)" class="page-link" th:href="@{'/users/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : '&keyword=' + ' '}}">
        [[${label}]]
    </a>

    <div th:fragment="header_menu">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/logo-transparent.png}">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href=""> Careers </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=""> Payments </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=""> Shipping &amp; Delivery </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=""> Login </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=""> Register </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=""> Contact </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div th:fragment="footer_menu">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="bottomNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href=""> About Us </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=""> Privacy Notice </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=""> Returns &amp; Refunds </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div th:fragment="footer" class="text-center m-3">
            <p>Floyd - Copyright &copy; Floyd Ltd.</p>
        </div>
    </div>
</body>
</html>
