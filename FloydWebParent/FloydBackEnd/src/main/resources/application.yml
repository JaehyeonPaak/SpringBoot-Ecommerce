server:
  port: 8080
  servlet:
    context-path: /FloydAdmin

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/floyddb
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

debug: false

trace: false

