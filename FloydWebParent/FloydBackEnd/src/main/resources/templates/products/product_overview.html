<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content" th:remove="tag">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Product Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" th:field="*{name}" required minlength="3" maxlength="256">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Alias:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" th:field="*{alias}" minlength="3" maxlength="256" placeholder="Default is product name (spaces are replaced by dashes)">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Brand:</label>
    <div class="col-sm-10">
      <select class="form-control" th:field="*{brand}" required>
        <th:block th:each="brand : ${listBrands}">
          <option th:value="${brand.id}"> [[${brand.name}]] </option>
        </th:block>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Categories:</label>
    <div class="col-sm-10">
      <select class="form-control" th:field="*{category}" required>

      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Enabled:</label>
    <div class="col-sm-10">
      <input type="checkbox" th:field="*{enabled}">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">In Stock:</label>
    <div class="col-sm-10">
      <input type="checkbox" th:field="*{inStock}">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Cost:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" th:field="*{cost}" required minlength="3" maxlength="64">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">List Price:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" th:field="*{price}" required minlength="3" maxlength="64">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Discount:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" th:field="*{discountPercent}" required minlength="3" maxlength="64">
    </div>
  </div>

  <script>
    brandModuleURL = "[[@{/brands}]]";

    $(document).ready(function() {
      dropdownBrands = $("#brand");
      dropdownCategories = $("#category");

      dropdownBrands.change(function() {
        dropdownCategories.empty();
        getCategories();
      });

      getCategories();
    });

    function getCategories() {
      brandId = dropdownBrands.val();
      url = brandModuleURL + "/" + brandId + "/categories";

      $.get(url, function(responseJson) {
        $.each(responseJson, function(index, category) {
          $("<option>").val(category.id).text(category.name).appendTo(dropdownCategories);
        });
      });
    }
  </script>
</body>
</html>
