<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="content" th:remove="tag">
    <div class="m-2">
        <div>
            The following information is important to calculate shipping cost for the product. <br>
            The dimensions (Length x Width x Height) is for the box that is used to package the product, not the products dimensions. <br>
        </div>
        &nbsp;
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Length (inch) :</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{length}" required minlength="3" maxlength="64" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Width (inch) :</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{width}" required minlength="3" maxlength="64" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Height (inch) :</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{height}" required minlength="3" maxlength="64" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Weight (pound) :</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" th:field="*{weight}" required minlength="3" maxlength="64" readonly>
            </div>
        </div>
    </div>
<script>
</script>
</body>
</html>
