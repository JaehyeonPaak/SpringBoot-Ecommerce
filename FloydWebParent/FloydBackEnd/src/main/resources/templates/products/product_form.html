<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header(${pageTitle})"></head>

<body>
<div class="container-fluid">

  <div th:replace="fragments :: menu"></div>

  <div>
    <h1>Manage Products | [[${pageTitle}]]</h1>
  </div>

  <form th:action="@{/products/save}" method="post" th:object="${product}" onsubmit="return checkUnique(this)">
    <input type="hidden" th:field="*{id}">
    <div class="border border-secondary rounded p-3">
      <div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Overview</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#description" role="tab">Description</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#images" role="tab">Images</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#details" role="tab">Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#shipping" role="tab">Shipping</a>
          </li>
        </ul>

        <div class="tab-content m-1">
          <div class="tab-pane active m-3" id="overview" role="tabpanel">
            <div th:replace="products/product_overview :: content"></div>
          </div>
          <div class="tab-pane" id="description" role="tabpanel">
            <div th:replace="products/product_description :: content"></div>
          </div>
          <div class="tab-pane" id="images" role="tabpanel">Images</div>
          <div class="tab-pane" id="details" role="tabpanel">Details</div>
          <div class="tab-pane p-3" id="shipping" role="tabpanel">
            <div th:replace="products/product_shipping :: content"></div>
          </div>
        </div>

        <div class="text-center">
          <input type="submit" value="Save" class="btn btn-primary m-3">
          <input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel">
        </div>
      </div>
    </div>
  </form>

  <div class="modal fade text-center" id="modalDialog">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title" id="modal-title">Warning</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
          <span id="modalBody"></span>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            Close
          </button>
        </div>

      </div>
    </div>
  </div>

  <div th:replace="fragments :: footer"></div>

</div>

<script type="text/javascript">
  moduleURL = "[[@{/products}]]";

  function checkUnique(form) {
    url = "[[@{/products/check_unique}]]";
    productId = $("#id").val();
    productName = $("#name").val();
    csrf = $("input[name='_csrf']").val();

    params = {id: productId, name: productName, _csrf: csrf};

    $.post(url, params, function(response) {
      if (response == "OK") {
        form.submit();
      }
      else if (response == "DuplicateName") {
        showModalDialog("Warning", "There is another product have the name " + productName);
      }
      else {
        showModalDialog("Error", "Unknown response from server");
      }
    }).fail(function() {
      showModalDialog("Error", "Could not connect to the server");
    });

    return false;
  }

  function showModalDialog(title, message) {
    $("#modalTitle").text(title);
    $("#modalBody").text(message);
    $("#modalDialog").modal();
  }
</script>
<script type="text/javascript" th:src="@{/js/common_form.js}"></script>
</body>
</html>
