<div class="modal-header">
    <h4 class="modal-title"> Customer Details </h4>
    <button type="button" class="close" data-dismiss="modal"> &times; </button>
</div>

<div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#general" role="tab">General</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#address" role="tab">Address</a>
        </li>
    </ul>

    <div class="tab-content m-1">
        <div class="tab-pane active m-3" id="general" role="tabpanel">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Customer ID:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.id}" readonly="readonly">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Full Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.getFullName()}" readonly="readonly">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.email}" readonly="readonly">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Phone Number:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.phoneNumber}" readonly="readonly">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:checked="${customer.enabled}" disabled="disabled">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Created Time:</label>
                <div class="col-sm-8">
                    <span type="text" class="form-control" th:text="${#dates.format(customer.createdTime, 'yyyy-MM-dd HH:mm:ss')}" readonly="readonly"></span>
                </div>
            </div>
        </div>

        <div align="left" class="tab-pane m-2 p-2" id="address" role="tabpanel">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address Line 1:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.addressLine1}" readonly="readonly">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Address Line 2:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.addressLine2}" readonly="readonly">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">City:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.city}" readonly="readonly">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">State/Province:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.state}" readonly="readonly">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Country:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.country.name}" readonly="readonly">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Postal Code:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.postalCode}" readonly="readonly">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
