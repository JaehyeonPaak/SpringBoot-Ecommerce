<body>

    <div th:replace="fragments :: menu"></div>

    <div>
        <h1>Manage Brands</h1>
        <a th:href="@{/brands/new}">Create New Brand</a>
    </div>

    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <form th:action="@{/brands/page/1}" class="form-inline m-2" method="get">
            <input type="hidden" name="sortField" th:value="${sortField}">
            <input type="hidden" name="sortDir" th:value="${sortDir}">

            Filter:
            &nbsp;
            <input type="search" name="keyword" th:value="${keyword}" class="form-control" required>
            &nbsp;&nbsp;
            <input type="submit" value="Search" class="btn btn-primary">
            &nbsp;&nbsp;
            <input type="button" value="Clear" class="btn btn-secondary" onclick="clearFilter()">
        </form>
    </div>

    <div>
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
            <tr>
                <th>Brand ID</th>
                <th>Logo</th>
                <th>Brand Name</th>
                <th>Categories</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="brand : ${listBrands}">
                <td>[[${brand.id}]]</td>
                <td>
                    <span th:if="${brand.logo == null}" th:required="${brand.id == null}" class="fa-solid fa-image-portrait fa-3x icon-silver"></span>
                    <image th:if="${brand.logo != null}" class="img-fluid" style="width: 100px" th:src="@{${brand.getLogoPath()}}"></image>
                </td>
                <td>[[${brand.name}]]</td>
                <td>
                    <th:block th:each="category : ${brand.categories}">
                        <span class="badge badge-secondary">
                            [[${category.name}]]
                        </span>
                    </th:block>
                </td>
                <td>
                    <a class="fa-solid fa-pen-to-square fa-2x icon-silver" href="" title="Edit this brand"></a>
                    &nbsp; &nbsp;
                    <a class="fa-solid fa-trash fa-2x icon-silver link-delete" href="" title="Delete this brand"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
