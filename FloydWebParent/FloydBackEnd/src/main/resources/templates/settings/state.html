<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="content" th:remove="tag">
    <div>

      <p>
        Use this page to manage state/province which will be displayed in the customer registration.
        Click Load Country List button first.
      </p>

      <div>
        <input type="button" id="buttonLoadCountriesForStates" class="btn btn-primary m-2" value="Load Country List">
      </div>

      <div class="form-group row mt-1">
        <label class="col-sm-2 col-form-label ml-2"> Selected Country: </label>
        <div class="col-sm-8">
          <select id="dropDownCountriesForStates" class="form-control m-2">
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label ml-2"> All States/Provinces: </label>
        <div class="col-sm-8">
          <select id="dropDownStates" class="form-control m-2" style="height: 300px" size="3">
          </select>
        </div>
      </div>

      <form id="formState">
        <div class="form-group row mt-2">
          <label class="col-form-label col-sm-2 ml-2" id="labelStateName"> State Name: </label>
          <div class="col-sm-4 ml-2">
            <input type="text" class="form-control" id="fieldStateName">
          </div>
          <div class="col-sm-4">
            <input type="button" id="buttonAddState" value="New" class="btn btn-secondary mr-2">
            <input type="button" id="buttonUpdateState" value="Update" class="btn btn-secondary mr-2" disabled="disabled">
            <input type="button" id="buttonDeleteState" value="Delete" class="btn btn-secondary" disabled="disabled">
          </div>
        </div>
      </form>

    </div>
  </div>

</body>
</html>
